<!-- templates/page.html -->
<!DOCTYPE html>
<html>
<head>
  <title>{{ title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 40px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 20px;
    }
    .content {
      margin-bottom: 30px;
    }
    .links ul {
      padding-left: 20px;
    }
    .links a {
      text-decoration: none;
      color: #7c2bd1;
    }
    .btn {
      padding: 10px 20px;
      border-radius: 25px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      background: #7fc4f3;
      color: white;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>{{ title }}</h1>
  <div class="content">
    <p>{{ text }}</p>
  </div>
  <div class="links">
    <h4>Outgoing links:</h4>
    {% if links %}
      <ul>
        {% for link in links %}
          <li><a href="{{ url_for('page', title=link) }}">{{ link }}</a></li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No links yet.</p>
    {% endif %}
  </div>
  <a href="/" class="btn">Back to search</a>
</div>
</body>
</html>
