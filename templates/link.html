<!-- templates/link.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Create Link</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 30px;
    }
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    .btn {
      padding: 10px 20px;
      border-radius: 25px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      margin-right: 10px;
    }
    .btn-save { background: #6ef87e; color: white; }
    .btn-back { background: #7fc4f3; color: white; }
  </style>
</head>
<body>
<div class="container">
  <h2>Create Link</h2>
  <form action="/add_link" method="post">
    <label>Source:</label>
    <select name="source">
      {% for t in strony %}
        <option value="{{ t }}">{{ t }}</option>
      {% endfor %}
    </select>

    <label>Direction:</label>
    <select name="destination">
      {% for t in strony %}
        <option value="{{ t }}">{{ t }}</option>
      {% endfor %}
    </select>

    <button type="submit" class="btn btn-save">Save</button>
    <a href="/" class="btn btn-back">Go back</a>
  </form>
</div>
</body>
</html>
