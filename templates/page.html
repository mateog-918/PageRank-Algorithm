<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-3">{{ title }}</h1>
    <p class="lead">{{ text }}</p>

    {% if links %}
        <h4 class="mt-4">Linki wychodzące:</h4>
        <ul class="list-group">
            {% for link in links %}
                <li class="list-group-item">
                    <a href="{{ url_for('page', title=link) }}">{{ link }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="alert alert-warning mt-4">Brak linków wychodzących.</div>
    {% endif %}

    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">⬅️ Wróć do wyszukiwarki</a>
</div>
</body>
</html>
