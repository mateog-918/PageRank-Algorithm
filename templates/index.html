<!DOCTYPE html>
<html>
<head>
    <title>PageRank search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Search your websites</h1>
    <form action="/" method="get" class="row g-3 mb-4">
        <div class="col-md-8">
            <input type="text" name="q" class="form-control" placeholder="Wpisz zapytanie" value="{{ query }}">
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-primary w-100">Szukaj</button>
        </div>
    </form>

    {% if results %}
        <h2>ðŸ“‹ Wyniki:</h2>
        <ul class="list-group mb-4">
        {% for title, rank in results %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{{ url_for('page', title=title) }}"><strong>{{ title }}</strong></a>
                <span class="badge bg-primary rounded-pill">{{ '%.4f'|format(rank) }}</span>
            </li>
        {% endfor %}
        </ul>
    {% endif %}

    <h3>Dodaj nowÄ… stronÄ™</h3>
    <form action="/add_page" method="post" class="mb-4">
        <div class="mb-3">
            <label class="form-label">TytuÅ‚:</label>
            <input type="text" name="title" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Tekst:</label>
            <input type="text" name="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Dodaj</button>
    </form>

    <h3>Dodaj link</h3>
    <form action="/add_link" method="post" class="mb-4">
        <div class="mb-3">
            <label class="form-label">Å¹rÃ³dÅ‚o:</label>
            <select name="source" class="form-select">
                {% for t in strony %}
                <option>{{ t }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Cel:</label>
            <select name="destination" class="form-select">
                {% for t in strony %}
                <option>{{ t }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-info">Dodaj link</button>
    </form>

    <h3>Akcje</h3>
    <form action="/recalculate">
        <button type="submit" class="btn btn-warning">Przelicz PageRank</button>
    </form>
</div>
</body>
</html>
